<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Delivery</title>
        <meta name="author" content="Riccardo Massera"></meta>
        <style type="text/css">
            .form-register {
                margin: 0 auto;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body>
        <b:container style="width: 400px;">
            <h2 class="form-signin-heading">Add Delivery</h2>
            <h:form styleClass="form-register" prependId="false" id="createForm">
                <b:inputText id="name" placeholder="Name" value="#{createDeliveryView.name}">
                    <f:facet name="prepend">
                        <b:icon name="delivery" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="addr" placeholder="Address" value="#{createDeliveryView.address}">
                    <f:facet name="prepend">
                        <b:icon name="delivery" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="phone" placeholder="Phone" value="#{createDeliveryView.phone}">
                    <f:facet name="prepend">
                        <b:icon name="delivery" />
                    </f:facet>
                </b:inputText>
                <b:commandButton look="primary btn-block" value="Add Delivery" size="lg" action="#{createDeliveryView.createDelivery()}"/>
            </h:form>
        </b:container>
        
         <b:container style="width: 800px;margin-top: 20px;">
                    <b:panel title="Deliveries" look="success">
                        <h:form id="notesTable">
                            <b:dataTable value="#{viewPackageView.deliveries}"
                                         var="note"
                                         id="table"
                                         fixedHeader="true"
                                         scroll-size="400px"
                                         scroll-x="false"
                                         responsive="true"
                                         searching="false">
                                <b:dataTableColumn value="#{note.id}" />
                                <b:dataTableColumn value="#{note.name}" />
                                <b:dataTableColumn value="#{note.address}" />
                                <b:dataTableColumn value="#{note.phone}" />
                             </b:dataTable>
                        </h:form>   
                        
                    </b:panel>
             <b:panel title="Pods" look="success">
                        <h:form id="podsTable">
                            <b:dataTable value="#{viewPackageView.pods}"
                                         var="pod"
                                         id="table"
                                         fixedHeader="true"
                                         scroll-size="400px"
                                         scroll-x="false"
                                         responsive="true"
                                         searching="false">
                                <b:dataTableColumn value="#{pod.delivery.id}" />
                                <b:dataTableColumn value="#{pod.note}" />
                                <b:dataTableColumn value="#{pod.ack_id}" />
                             </b:dataTable>
                        </h:form>   
                        
                    </b:panel>
                </b:container>
    </h:body>
</html>
