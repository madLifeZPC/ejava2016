<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">        
    <h:head>
        <title>Sign In Template for BootsFaces</title>
        <meta name="author" content="Riccardo Massera"></meta>
        <style type="text/css">
            .form-register {
                margin: 0 auto;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition template="common/template.xhtml">		
            <ui:define name="content">
                <b:container style="width: 400px;">
                    <h2 class="form-signin-heading">Register Here</h2>
                    <h:form styleClass="form-register" prependId="false" id="registerForm">
                        <b:inputText id="username" placeholder="username" value="#{registerView.username}">
                            <f:facet name="prepend">
                                <b:icon name="user" />
                            </f:facet>
                        </b:inputText>
                        <h:message for="username"/>
                        <b:inputText id="password" placeholder="Password" type="password" value="#{registerView.password}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="key" />
                            </f:facet>
                        </b:inputText>
                        <h:message for="password"/>
                        <b:commandButton look="primary btn-block" value="Register Now" size="lg" action="#{registerView.register()}"/>
                        
                    </h:form>
                </b:container>
            </ui:define> 	
        </ui:composition> 
    </h:body>
</html>
